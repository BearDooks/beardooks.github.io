# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-polyglot
  - jekyll-seo-tag
exclude:
  - package.json
  - Rakefile
  - node_modules
  - Gemfile
  - console-theme.gemspec
  - gulpfile.js
  - assets/js
  - assets/css
  - screenshot.png
  - LICENSE.txt
  - README.md

# Jekyll paginate settings
paginate: 5
paginate_path: "/archive/page:num/"

# Related posts settings
